<head>

    <title>Rocket Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <span id="score">0</span>

  <div style="background:#222; color:#fff; padding:2em; border-radius:1em; text-align:center;">

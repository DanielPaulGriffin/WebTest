<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Rocket Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #16f110;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #gameContainer {
            position: relative;
            flex: 1;
        }
        
        #gameCanvas {
            display: block;
            background: #000;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }
        
        #score {
            font-size: 24px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #16f110;
        }
        
        #start-btn {
            background: #16f110;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #start-btn:hover {
            background: #0ad006;
            transform: scale(1.05);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-wrap: wrap;
            width: 150px;
            gap: 10px;
            z-index: 10;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(22, 241, 16, 0.3);
            border: 2px solid #16f110;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            user-select: none;
        }
        
        .control-btn:active {
            background: rgba(22, 241, 16, 0.7);
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #16f110;
            max-width: 300px;
            font-size: 14px;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            #instructions {
                max-width: 200px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="score">Score: 0</div>
            <button id="start-btn">Start Game</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="controls"></div>
        <div id="instructions">
            <p>← → : Rotate</p>
            <p>↑ : Thrust</p>
            <p>Score increases over time</p>
            <p>Avoid colliding with terrain</p>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
